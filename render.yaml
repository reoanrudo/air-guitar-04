services:
  - type: web
    name: air-guitar-webrtc
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: python webrtc_server.py

    # Health check
    healthCheckPath: /

    # Auto-deploy on git push
    autoDeploy: true

    # Scaling
    numInstances: 1
