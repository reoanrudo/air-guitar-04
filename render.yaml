services:
  - type: web
    name: air-guitar-webrtc
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python webrtc_server.py

    # Environment variables
    envVars:
      - key: PORT
        value: 8080

    # Health check
    healthCheckPath: /

    # Auto-deploy on git push
    autoDeploy: true

    # Scaling
    numInstances: 1
