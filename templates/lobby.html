<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Guitar Pro - Lobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="min-h-screen w-full flex flex-col bg-slate-950 text-white overflow-hidden">
        <div class="flex-1 flex flex-col items-center justify-center p-6 space-y-8 max-w-md mx-auto">
            <div class="text-center">
                <h1 class="text-5xl font-black gradient-text mb-2 italic">
                    AIR GUITAR PRO
                </h1>
                <p class="text-slate-400">The Ultimate Two-Device Rock Simulator</p>
            </div>

            <div class="w-full bg-slate-900/50 p-8 rounded-3xl border border-white/10 shadow-2xl backdrop-blur-xl space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Room Code</label>
                    <input
                        type="text"
                        maxlength="4"
                        placeholder="ABCD"
                        id="roomInput"
                        class="w-full bg-slate-800 border-2 border-slate-700 rounded-xl px-4 py-3 text-2xl font-mono text-center focus:border-orange-500 transition-all"
                    >
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <button
                        id="pcModeBtn"
                        class="group relative bg-white text-slate-950 px-6 py-4 rounded-xl font-bold text-lg transition-all shadow-lg overflow-hidden btn-shine"
                    >
                        <i class="fa-solid fa-desktop mr-2"></i> PC MODE (Right Hand)
                    </button>

                    <button
                        id="mobileModeBtn"
                        class="bg-slate-800 border-2 border-slate-700 text-white px-6 py-4 rounded-xl font-bold text-lg hover:bg-slate-700 transition-all flex items-center justify-center gap-2"
                    >
                        <i class="fa-solid fa-mobile-screen mr-2"></i> MOBILE MODE (Left Hand)
                    </button>
                </div>
            </div>

            <div class="text-slate-500 text-sm text-center px-4 leading-relaxed">
                <p>Pro Tip: Open this app on your PC as <b>PC Mode</b> and on your phone as <b>Mobile Mode</b> using the same room code.</p>
            </div>
        </div>
    </div>

    <script>
        const ROOM_ID_CHARS = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        const ROOM_ID_LENGTH = 4;

        // Get initial room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialRoomId = urlParams.get('room') || '';
        document.getElementById('roomInput').value = initialRoomId;

        function generateRoomId() {
            let result = '';
            for (let i = 0; i < ROOM_ID_LENGTH; i++) {
                result += ROOM_ID_CHARS.charAt(Math.floor(Math.random() * ROOM_ID_CHARS.length));
            }
            return result;
        }

        function handlePCSession() {
            const roomId = document.getElementById('roomInput').value || generateRoomId();
            window.location.href = `/pc?room=${roomId}`;
        }

        function handleMobileSession() {
            const roomId = document.getElementById('roomInput').value;
            if (roomId.length === 4) {
                window.location.href = `/mobile?room=${roomId}`;
            } else {
                alert('Please enter a 4-character Room ID first!');
            }
        }

        // Auto-uppercase input
        document.getElementById('roomInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        document.getElementById('pcModeBtn').addEventListener('click', handlePCSession);
        document.getElementById('mobileModeBtn').addEventListener('click', handleMobileSession);
    </script>
</body>
</html>
